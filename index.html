<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting For Her ðŸ’”</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #3a001e, #000000);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff0f5;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff7ba3, 0 0 25px #ff4f7a;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff7ba3, 0 0 20px #ff4f7a; }
      to { text-shadow: 0 0 25px #ff4f7a, 0 0 45px #ff7ba3; }
    }

    .counter {
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    /* Rain effect */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      bottom: 100%;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’” I've been waiting for you since 17 August 2025 ðŸ’”</h1>
  <div class="counter" id="timer">Calculating...</div>
  <div class="rain" id="rain"></div>

  <script>
    function updateTimer() {
      const startDate = new Date("2025-08-17T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      const totalHours = Math.floor(diff / (1000 * 60 * 60));
      const totalMinutes = Math.floor(diff / (1000 * 60));
      const totalSeconds = totalDays * 86400 + Math.floor((diff % (1000 * 60 * 60 * 24)) / 1000);

      const years = Math.floor(totalDays / 365);
      const months = Math.floor((totalDays % 365) / 30);
      const weeks = Math.floor((totalDays % 30) / 7);
      const days = totalDays;

      document.getElementById("timer").innerHTML = `
        <b>${years}</b> Years  
        <b>${months}</b> Months  
        <b>${weeks}</b> Weeks  
        <b>${days}</b> Days  
        <b>${totalHours}</b> Hours  
        <b>${totalMinutes}</b> Minutes  
        <b>${totalSeconds}</b> Seconds
      `;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Create rain animation
    const rainContainer = document.getElementById("rain");

    function createDrop() {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 1 + Math.random() * 1.5 + "s";
      rainContainer.appendChild(drop);
      setTimeout(() => drop.remove(), 2000);
    }

    setInterval(createDrop, 100);
  </script>
</body>
</html>
