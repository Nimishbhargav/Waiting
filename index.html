<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiting For Her üíî</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at top, #30001c, #000);
    color:#fff0f5;
    font-family:"Poppins",sans-serif;
    text-align:center;
    overflow:hidden;
    position:relative;
  }

  h1 {
    font-size:2em;
    margin-bottom:20px;
    text-shadow:0 0 15px #ff7ba3,0 0 35px #ff4f7a;
    animation:glow 3s ease-in-out infinite alternate;
    z-index:2;
  }
  @keyframes glow {
    from { text-shadow:0 0 15px #ff7ba3,0 0 35px #ff4f7a; }
    to { text-shadow:0 0 35px #ff4f7a,0 0 60px #ff7ba3; }
  }

  .counter {
    font-size:1.3em;
    background:rgba(255,255,255,0.1);
    padding:20px 30px;
    border-radius:25px;
    box-shadow:0 0 20px rgba(255,105,180,0.3);
    backdrop-filter:blur(10px);
    z-index:2;
    position:relative;
    max-width:90%;
  }

  button {
    margin-top:15px;
    padding:10px 20px;
    border-radius:15px;
    border:none;
    background:#ff4f7a;
    color:#fff;
    font-size:1em;
    cursor:pointer;
    box-shadow:0 0 15px rgba(255,105,180,0.4);
    transition:transform 0.2s ease;
  }
  button:hover { transform:scale(1.1); }

  .rain-container, .spark-container {
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    pointer-events:none; overflow:hidden;
  }

  .drop {
    position:absolute; width:2px; height:20px;
    background:rgba(255,255,255,0.2);
    animation:fall linear infinite;
  }
  @keyframes fall { to { transform:translateY(110vh); opacity:0; } }

  .spark {
    position:absolute; width:4px; height:4px;
    background:#ff80b5; border-radius:50%; opacity:0.6;
    animation:sparkleAnim 3s infinite;
  }
  @keyframes sparkleAnim {
    0% { transform:translateY(0) scale(1); opacity:0.6; }
    50% { transform:translateY(-40px) scale(1.5); opacity:1; }
    100% { transform:translateY(0) scale(1); opacity:0.6; }
  }
</style>
</head>
<body>
<h1>üíî I've been waiting for you since 17 August 2025 üíî</h1>
<div class="counter" id="timer">Calculating...</div>
<button id="gotHerBtn">Got Her ‚ù§Ô∏è</button>

<div class="rain-container" id="rain"></div>
<div class="spark-container" id="sparkle"></div>

<script>
let timerActive = true;

function updateTimer() {
  if(!timerActive) return;

  const startDate = new Date("2025-08-17T00:00:00");
  const now = new Date();
  const diff = now - startDate;

  const totalSeconds = Math.floor(diff / 1000);
  const totalMinutes = Math.floor(totalSeconds / 60);
  const totalHours = Math.floor(totalMinutes / 60);
  const totalDays = Math.floor(totalHours / 24);

  let years = Math.floor(totalDays / 365);
  let remainingDays = totalDays % 365;
  let months = Math.floor(remainingDays / 30);
  remainingDays %= 30;
  let weeks = Math.floor(remainingDays / 7);
  let days = remainingDays % 7;

  document.getElementById("timer").innerHTML = `
    <b>${years}</b> Years  
    <b>${months}</b> Months  
    <b>${weeks}</b> Weeks  
    <b>${days}</b> Days<br><br>
    <b>${totalHours}</b> Hours  
    <b>${totalMinutes}</b> Minutes  
    <b>${totalSeconds}</b> Seconds
  `;
}

setInterval(updateTimer, 1000);
updateTimer();

// Stop/reset button
document.getElementById("gotHerBtn").addEventListener("click", () => {
  timerActive = false;
  alert("‚ù§Ô∏è Timer stopped! You finally got her!");
  setTimeout(() => {
    if(confirm("Do you want to reset the timer?")) {
      timerActive = true;
      updateTimer();
    }
  }, 1000);
});

// Optimized rain
const rainContainer = document.getElementById("rain");
for(let i=0;i<40;i++){
  const drop = document.createElement("div");
  drop.classList.add("drop");
  drop.style.left = Math.random()*100 + "vw";
  drop.style.animationDuration = (2+Math.random()*2) + "s";
  drop.style.animationDelay = (Math.random()*3) + "s";
  rainContainer.appendChild(drop);
}

// Optimized sparkles
const sparkContainer = document.getElementById("sparkle");
for(let i=0;i<20;i++){
  const spark = document.createElement("div");
  spark.classList.add("spark");
  spark.style.left = Math.random()*100 + "vw";
  spark.style.top = Math.random()*100 + "vh";
  spark.style.animationDuration = (2+Math.random()*2) + "s";
  spark.style.animationDelay = (Math.random()*3) + "s";
  sparkContainer.appendChild(spark);
}
</script>
</body>
</html>
